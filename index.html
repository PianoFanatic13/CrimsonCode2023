<!DOCTYPE html>
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goated Ttitle</title>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fancydancying.css" /> 

   
    

</head>

<body>
    <h2> Study4U </h2>
    <div class="titles">
        <div>New Task</div>
        <div>Tasks Left</div>
    </div>
   
    
    <div class="taskList">
        

        <div id="tasks">
            <div class="task">
                <div class="content">
                    <input 
                        type="text"
                        class="text"
                        value="shiny task"
                        readonly
                    />
                </div>
                <div class="actions">
                    <button class="editTask">Edit</button>
                    <button class="deleteTask">Delete</button>
                </div>

            </div>
        </div>    
    </div>

        
    <div class="newTask">
        
        <div>
            <form id="newTask-Form">
                <div>
                    <input 
                    type="text"
                    id="newTask-Name"
                    placeholder="Enter task name"/>
                </div>
                <div>
                    <input 
                        id="newTask-Time"
                        type="number"
                        min="0"
                        placeholder="Number of minutes"/>
                        
                </div>
                <div>
                    <button onclick="newTask()">Add new task</button>
                </div>
            </form>
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>

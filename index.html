<!DOCTYPE html>
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goated Ttitle</title>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fancydancying.css" /> 

   
    

</head>

<body>
    <h2> Study4U </h2>
    <div class="newTask">
        <h2>Create a new task</h2>
        <div>
            <form id="newTask-Form">
                <div>
                    <input 
                    type="text"
                    name="newTask-Name"
                    id="newTask-Input"
                    placeholder="Enter task name"/>
                </div>
                <div>
                    <p>Select category</p>
                    <select name="newTask-Category" id="newTask-Input">
                        <option value="notecards">Notecards</option>
                        <option value="quiz">Quiz</option>
                        <option value="break">Break</option>
                    </select>
                </div>
                <div>
                    <input 
                        id="newTask-Input"
                        name="newTask-Time"
                        type="number"
                        min="0"
                        placeholder="Number of minutes"/>
                        
                </div>
                <div>
                    <input 
                    type="submit" 
                    id="newTask-Submit"
                    value="Add a task"/>
                </div>
            </form>
        </div>
    </div>
    
    <div class="taskList">
        <h2>Task to be completed</h2>

        <div id="tasks">
            <div class="task">
                <div class="content">
                    <input 
                        type="text"
                        class="text"
                        value="shiny task"
                        readonly
                    />
                </div>
                <div class="actions">
                    <button class="editTask">Edit</button>
                    <button class="deleteTask">Delete</button>
                </div>

            </div>
        </div>    
    </div>

    
    <script src="index.js"></script>
</body>
</html>

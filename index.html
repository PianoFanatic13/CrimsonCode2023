<!DOCTYPE html>
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goated Ttitle</title>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="newTask">
        <h2>Create a new task</h2>
        <div>
            <form id="newTask-Form">
                <div>
                    <input 
                    type="text"
                    id="newTask-Input"
                    placeholder="Enter a task"/>
                </div>
                <div>
                    <label for="category"></label>
                    <input
                    list="categories"
                    id="newTask-Category"
                    name="category"/>
                    <datalist id=""categories>
                        <option value="Notecards">
                        <option value="Quiz">
                        <option value="Break">
                    </datalist>
                    
                </div>
                <div>
                    <input 
                    type="submit" 
                    id="newTask-Submit"
                    value="Add a task"/>
                </div>
            </form>
        </div>
    </div>
    <div class="taskList">
        <h2>Task to be completed</h2>

        <div id="tasks">
            <div class="task">
                <div class="content">
                    <input 
                        type="text"
                        class="text"
                        value="shiny task"
                        readonly
                    />
                </div>
                <div class="actions">
                    <button class="editTask">Edit</button>
                    <button class="deleteTask">Delete</button>
                </div>

            </div>
        </div>    
    </div>

    

</body>
</html>
